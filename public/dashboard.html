<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mall Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/dashboard.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <!--Load in the scripts-->
    <script src="js/utilities.js"></script>
    <script src="js/gl-matrix-min.js"></script>
    <script src="js/webgl-utilities.js"></script>
    <script src="js/dashboard-3d-panel.js"></script>
    <script src="js/dashboard.js"></script>

    <!--Style in HTML needed to make the scrolling commercials.
        This is because I can add dynamic animation style (keyframes) via the JS-->
    <style id="keyframe"></style>
</head>

<body>
    <main class="dashboard-flex">
        <div class="row">
            <div class="announcement-container">
                <h1 class="title" class="center">Twin Pine Mall</h1>
                <div class="time center">
                    <p>Monday 22 April 2019</p>
                    <p>21:09</p>
                </div>
            </div>
            <div class="render-container">
                <canvas id="map-canvas"></canvas>
                <canvas id="text-canvas" class="canvas2d"></canvas>
            </div>
        </div>
        <div class="commercials-container" id='commercial-panel'>
        </div>
    </main>
</body>
<template id="commercial-template">
    <div class="commercial">
        <div class="inner-commercial">
            <h1 class="center"></h1>
            <h2 class="center"></h2>
            <p class="commercial-body"></p>
        </div>
    </div>
</template>

</html>
