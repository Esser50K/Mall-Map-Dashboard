<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stores Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/input-store.js"></script>
    <script src="js/navbar-gen.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Mall Display Configuration: Stores</h1>
        </div>
    </header>
    <main>
        <div class="flex">
            <!--Generated by js/navbar-gen.js-->
            <nav id="navbar"></nav>
            <div class="main-content">
                <div class="store-table-container">
                    <table id = "store-table">
                        <tr>
                            <th>Store Name</th>
                            <th>Store Type</th>
                            <th>Delete Store</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<template id = "row">
    <tr class = "table-data">
        <td class = "store-name"></td>
        <td class = "store-type"></td>
        <td><button class = "delete-btn">Delete</button></td>
    </tr>
</template>
<template id="nav-section">
    <a>
        <div class="nav-button-container">
            <img src="img/nav-map.png">
            <div class="nav-button"></div>
           
        </div>
    </a>
</template>

</html>
