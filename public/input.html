<!DOCTYPE html>
<html lang="en">

<head>
    <title>KPI Editor</title>
    <meta charset="utf-8">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <header class="input-header">
        <div class="input-header-container"></div>
        <h1>Key Performance Indicator</h1>
        <p>By UP857956</p>
    </header>
    <main class="input-main-container">
        <div class="input-grid-container">
            <div class="input-options">
                <div id="repo-edit">
                    <input type=text id="name" required>
                    <button id="submit" type="button">Get</button>
                    <div class="repo-list-container" id="repoList">
                    </div>
                    <template id="repo-info">
                        <div class="repo-info">
                            <div class="repo-info-items">
                                <p class="repo-name"></p>
                                <p></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div class="input-result">

            </div>
        </div>
        </div>
    </main>
</body>
<script src="js/input.js"></script>

</html>
