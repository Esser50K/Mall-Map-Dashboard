<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/utilities.js"></script>
    <script src="js/map.js"></script>
    <script src="js/input-map.js"></script>
    <script src="js/navbar-gen.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Mall Display Configuration: Map</h1>
        </div>
    </header>
    <main>
        <div class="flex">
            <!--Generated by js/navbar-gen.js-->
            <nav id="navbar"></nav>
            <div class="main-content">
                <div class="map-container">
                    <div class=input-map-flex>
                        <canvas class="input-canvas" id="map-canvas"></canvas>
                        <div class="arrows">
                            <h4>Controls</h4>
                            <img draggable=false src="img/up-arrow.png" id="up-arrow">
                            <img draggable=false src="img/left-arrow.png" id="left-arrow">
                            <img draggable=false src="img/down-arrow.png" id="down-arrow">
                            <img draggable=false src="img/right-arrow.png" id="right-arrow">
                            <img draggable=false src="img/zoom-in.png" id="btn-zoom-in">
                            <img draggable=false src="img/zoom-out.png" id="btn-zoom-out">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="popup" class="popup-bg hidden">
            <div class="popup" id="store-select-popup">
                <h2>Select store to set:</h2>
                <div id="store-list">
                </div>

                <a class="store-selection" href="input-stores">Add more stores</a>

            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<template id="nav-section">
    <a>
        <div class="nav-button-container">
            <img src="img/nav-map.png">
            <div class="nav-button"></div>
        </div>
    </a>
</template>
<template id="store-list-section">
    <div class="flex-even store-selection">
        <p></p>
        <p>-</p>
        <p></p>
    </div>
</template>

</html>
