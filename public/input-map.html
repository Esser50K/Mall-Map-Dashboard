<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Twin Pines Map Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <script src="js/utilities.js"></script>
    <script src="js/input-map.js"></script>
    <script src="js/navbar-gen.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Mall Editor</h1>
            <!--Generated by js/navbar-gen.js-->
            <nav id="navbar"></nav>
        </div>
    </header>
    <main>
        <div class="page-title">
            <h2>Twin Pine Map Editor</h2>
        </div>
        <div class="main-content">
            <div class="content-container">
                <div class="center canvas-container">
                    <div class="arrows">
                        <h4>Controls</h4>
                        <p>W, A, S, D to pan.</p>
                        <p>Click a room to change its shop.</p>
                        <img draggable=false src="img/up-arrow.png" id="up-arrow">
                        <img draggable=false src="img/left-arrow.png" id="left-arrow">
                        <img draggable=false src="img/down-arrow.png" id="down-arrow">
                        <img draggable=false src="img/right-arrow.png" id="right-arrow">
                        <img draggable=false src="img/zoom-in.png" id="btn-zoom-in">
                        <img draggable=false src="img/zoom-out.png" id="btn-zoom-out">
                    </div>
                    <canvas class="input-canvas" id="map-canvas"></canvas>
                </div>
            </div>
        </div>
        <div id="popup" class="popup-bg hidden">
            <div class="popup" id="shop-select-popup">
                <img id = "click-off-popup" src = "img/cross.png">
                <h2>Select shop to set:</h2>
                <div id="shop-list">
                </div>

                <a class="shop-selection" href="input-shops">Add more shops</a>

            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<template id="nav-section">
    <a>
        <div class="nav-button-container">
            <img src="img/nav-map.png">
            <div class="nav-button"></div>
        </div>
    </a>
</template>
<template id="shop-list-section">
    <div class="flex-even shop-selection">
        <p></p>
        <p>=======</p>
        <p></p>
    </div>
</template>

</html>
