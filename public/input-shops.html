<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Twin Pine Shop Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <script type="module" src="js/input-shops.js"></script>
    <script src="js/navbar-gen.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Mall Editor</h1>
            <!--Generated by js/navbar-gen.js-->
            <nav id="navbar">
            </nav>
        </div>
        </div>
    </header>
    <main>
        <div class="page-title">
            <h2>Twin Pine Shop Editor</h2>
        </div>
        <div class="main-content">
            <div class="content-container">
                <h3 class="center">Current Shops</h3>
                <table class="table" id="table">
                    <tr id="table-rows">
                        <th>Shop Name</th>
                        <th>Shop Type</th>
                        <th>Date Added</th>
                        <th>Delete</th>
                    </tr>
                </table>
                <div class="mobile-table" id="mobile-table">

                </div>
                <h3 class="center">Add A Shop</h3>
                <form id="add-store-form" class="center edit-form">
                    <div>
                        <label>
                            Shop Name
                            <input type="text" id="shop-name" required>

                        </label>
                    </div>
                    <div>
                        <label>
                            Shop Type
                            <select id="shop-type" required>
                            </select>
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="Add Shop" class="wide-button">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<template id="row">
    <tr class="table-data">
        <td></td>
        <td></td>
        <td></td>
        <td>
            <img class="grow-icon" src="img/bin.png">
        </td>
    </tr>
</template>
<template id="nav-section">
    <a>
        <div class="nav-button-container">
            <img class="nav-image" src="img/nav-map.png">
            <div></div>
        </div>
    </a>
</template>

</html>
