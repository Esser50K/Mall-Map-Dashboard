<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Twin Pine shop Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <script src="js/input-shops.js"></script>
    <script src="js/navbar-gen.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Mall Editor</h1>
            <!--Generated by js/navbar-gen.js-->
            <nav id="navbar">
            </nav>
        </div>
        </div>
    </header>
    <main>
        <div class="page-title">
            <h2>Twin Pine shop Editor</h2>
        </div>
        <div class="main-content">
            <div class="content-container">
                <table id="shop-table">
                    <tr>
                        <th>shop Name</th>
                        <th>shop Type</th>
                        <th>Date Added</th>
                        <th>Edit/Delete</th>
                    </tr>
                </table>
                <div class = "center">
                    <a class = "wide-button">Add shop</a>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<template id="row">
    <tr class="table-data">
        <td class="shop-name"></td>
        <td class="shop-type"></td>
        <td class="date-added"></td>
        <td>
            <a><img class="bin-icon" src="img/edit.png"></a>
            <img class="bin-icon" src="img/bin.png">
        </td>
    </tr>
</template>
<template id="nav-section">
    <a>
        <div class="nav-button-container">
            <img src="img/nav-map.png">
            <div></div>
        </div>
    </a>
</template>

</html>
